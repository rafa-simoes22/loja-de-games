<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clássicos & Bits</title>
    <link rel="stylesheet" type="text/css" href="style.css"/>
</head>
<style>
    @media only screen and (max-width: 600px) {
        .formularios {
            flex-direction: column;
            align-items: center;
        }
        form {
            width: 80%;
        }
        form button {
            margin-left: 0;
        }
    }
    .formularios {
        /*border: solid;*/
        display: flex;
        flex-direction: row;
        justify-content: center;
        margin-top: 10%;
    }
    form {
        /*border: solid;*/
        padding: 25px;
        width: 300px;
        height: auto;
    }
    form input {
        padding: 5px;
        width: 250px;
        height: 20px;
        border-radius: 20px;
        margin-bottom: 20px;
        background-color: #a54928;
        border: white;
    }
    form input::placeholder {
        color: white;
    }
    form button {
        width: 125px;
        height: 30px;
        border-radius: 15px;
        margin-left: 23%;
        cursor: pointer;
        background-color: #b44d3f;
        border: none;
        color: #000;
    }
    form a {
        text-decoration: none;
        cursor: pointer;
        color: #000;
    }
    form h1 {
        font-size: 25px;
    }
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background-color: #dbc5a1;
        margin: 0;
        padding: 0;
        border: 0;
    }
</style>
<body>
    <div class="formularios">
        <form id="loginForm" action="/login" method="post" style="display: block;">
            <h1>Faça seu Login</h1>
            <input type="text" id="username" name="username" placeholder="Nome" autocomplete="off" required>
            <br>
            <input type="password" id="password" name="password" placeholder="Senha" autocomplete="off" required>
            <br>
            <button class="botao" type="submit">Entrar</button>
            <p><a class="link" href="javascript:void(0)" onclick="showSignupForm()">Ir para Cadastro</a></p>
        </form>
    
        <form id="signupForm" action="/signup" method="post" style="display: none;">
            <h1>Faça seu Cadastro</h1>
            <input type="text" id="newUsername" name="newUsername" placeholder="Nome" autocomplete="off" required>
            <br>
            <input type="email" id="newEmail" name="newEmail" placeholder="Email" autocomplete="off" required>
            <br>
            <input type="password" id="newPassword" name="newPassword" placeholder="Senha" autocomplete="off" required>
            <br>
            <button class="botao" type="submit">Cadastrar</button>
            <p><a class="link" href="javascript:void(0)" onclick="showLoginForm()">Ir para Login</a></p>
        </form>
    </div>
</body>
<script>
    function showSignupForm() {
        document.getElementById('loginForm').style.display = 'none';
        document.getElementById('signupForm').style.display = 'block';
    }

    function showLoginForm() {
        document.getElementById('signupForm').style.display = 'none';
        document.getElementById('loginForm').style.display = 'block';
    }
</script>
</html>
