<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Games</title>
</head>
<style>
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .cont {
        border: dotted 2px;
        padding: 15px;
        width: 350px;
    }
    .cont img {
        width: 200px;
    }
    .cont h2 {
        font-size: 30px;
    }
    input[type="checkbox"] {
        display: none;
    }

    label {
        cursor: pointer;
        font-size: 2em;
        color: #ccc;
        margin: 0 0.1em;
    }

    input[type="checkbox"]:checked + label {
        color: #ffbf00; /* Cor quando a estrela está marcada */
    }
</style>
<body>
    <div class="cont">
        <h2>Arcade Clássico:</h2>
        <h3>Centipede (1980):</h3>
        <p>Criado pela Atari, Centipede é um jogo de tiro que desafia os jogadores a destruir uma centopeia descendente. Com sua jogabilidade única e gráficos vibrantes, o jogo tornou-se um clássico da era dos arcades.</p>
        <figure><img src="/assets/img/centipede gif.gif" alt=""></figure>
    </div>
    <form action="" method="post">
        <h1>Avaliações</h1>
        <p>Por favor, avalie nosso produto:</p>
        <div id="star-rating">
            <input type="checkbox" id="star1" data-rating="1"/>
            <label for="star1">&#9733;</label>
            <input type="checkbox" id="star2" data-rating="2"/>
            <label for="star2">&#9733;</label>
            <input type="checkbox" id="star3" data-rating="3"/>
            <label for="star3">&#9733;</label>
            <input type="checkbox" id="star4" data-rating="4"/>
            <label for="star4">&#9733;</label>
            <input type="checkbox" id="star5" data-rating="5"/>
            <label for="star5">&#9733;</label>
        </div>
        <button type="submit">Enviar</button>
    </form>
</body>
</html>
